## Related/sources:
## - https://blog.ubuntu.com/2018/01/26/lxd-5-easy-pieces
## - https://github.com/corneliusweig/kubernetes-lxd
## - https://github.com/juju-solutions/bundle-canonical-kubernetes/wiki/Deploying-on-LXD
## - https://github.com/lxc/lxd/blob/master/doc/preseed.md
## - https://discuss.linuxcontainers.org/t/forward-port-80-and-443-from-wan-to-container/2042
## - https://github.com/lxc/lxd/blob/master/doc/containers.md#type-proxy

cluster: null

config:
  images.auto_update_interval: "0"

networks:

- name: lxdbr0v6
  description: "IPv6 Bridge"
  managed: false
  type: bridge
  config:
    ipv4.address: none
    ipv6.address: auto
    raw.dnsmasq: |
      no-resolv
      server=::1#1053

storage_pools:

- name: default
  description: "Directory-based Storage Pool"
  config: {}
  driver: dir

profiles:

- name: master1
  description: "Kubernetes Master #1"
  config:
    boot.autostart: "true"
    environment.http_proxy: ""
    linux.kernel_modules: br_netfilter,ip_tables,ip6_tables,ip_vs,ip_vs_rr,ip_vs_wrr,ip_vs_sh,netlink_diag,nf_nat,overlay,xt_conntrack
    security.nesting: "true"
    security.privileged: "true"
    user.network_mode: ""
    raw.lxc: |
      lxc.apparmor.profile=unconfined
      lxc.cap.drop=
      lxc.cgroup.devices.allow=a
      lxc.mount.auto=proc:rw sys:rw
    user.user-data: |
       #cloud-config
       runcmd:
       - [ /vagrant/master1/provision.sh ]
  devices:
    eth0:
      name: eth0
      nictype: bridged
      parent: lxdbr0v6
      type: nic
    root:
      path: /
      pool: default
      type: disk
    lib-modules:
      path: /lib/modules
      source: /lib/modules
      type: disk
    usr-src:
      path: /usr/src
      source: /usr/src
      type: disk
    vagrant:
      path: /vagrant
      source: /vagrant
      type: disk
    aadisable:  ## ref: https://github.com/juju-solutions/bundle-canonical-kubernetes/wiki/Deploying-on-LXD
      path: /sys/module/nf_conntrack/parameters/hashsize
      source: /dev/null
      type: disk
    aadisable1:  ## ref: https://github.com/juju-solutions/bundle-canonical-kubernetes/wiki/Deploying-on-LXD
      path: /sys/module/apparmor/parameters/enabled
      source: /dev/null
      type: disk
    kube-apiserver:
      type: proxy  # For us, this means port forward.
      listen: "tcp:[::1]:6443"
      connect: "tcp:[::1]:6443"
